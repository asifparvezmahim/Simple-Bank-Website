<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-6">Welcome To Your <span class="font-semibold text-orange-600">Baap Er
                Bank</span>!!!
        </h1>
    </header>

    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input id="email-field" class="w-9/12 block mb-2" type="text px-3"
                    placeholder="Enter Your E-mail Address">

                <input id="pass-field" class="w-9/12" type="password" name="" id="" placeholder="Enter Your Password">
                <br>

                <button class="bg-blue-600 px-8 py-2 mt-4 text-white rounded-lg" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/Login.js"></script>
</body>

</html>
